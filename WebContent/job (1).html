<script> 
$(document).ready(function(){
    $("#aptitudeWritten").click(function(){
    	if((this).checked){
    		
    		 
    		$("input:checkbox.aptichk").each(function() {
    	        $(this).removeAttr("disabled");
    	        $(this).prop('checked',true);
    	        $(this).trigger('change');
    	       
    	    }); 
    		
        }
    	else{
    		
    		$("input:checkbox.aptichk").each(function() {
    	        $(this).prop("disabled",true);
    	        $(this).prop('checked',false);
    	        $(this).trigger('change');
    	       
    	    }); 
    		$('#aptierror').html("");
    	} 
    });
    
});
</script>
